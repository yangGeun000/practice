<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #000;
            width: 600px;
            border-collapse: collapse; /* table의 선과 선사이의 공간을 제거 */
        }

        td {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <!-- 표 만들기 -->
    <table>
        <!-- 표 정의 -->
        <!-- tr->행 td->열 -->
        <tr>
            <td>교과목</td>
            <td>중간삽입</td>
            <td>점수</td>
            <td>참여여부</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td></td>
            <td>93</td>
            <td>참여</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td></td>
            <td>92</td>
            <td>불참여</td>
        </tr>
        <tr>
            <td>평균</td>
            <td></td>
            <td>92.5</td>
            <td>미정</td>
        </tr>
    </table>
</body>

</html>
