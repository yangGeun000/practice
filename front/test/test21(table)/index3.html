<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        th {
            border: 1px solid #000;
            border-bottom: 3px double #000;
            background: skyblue;
        }

        td {
            border: 1px solid #000;
        }
        tfoot{background: blue;}
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <!-- th는 제목 역할을 하는 셀을 생성 -->
                <th>교과목</th>
                <th>점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML</td>
                <td>93</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>92</td>
            </tr>
        <tfoot>
            <tr>
                <td>평균</td>
                <td>92.5</td>
            </tr>
        </tfoot>
        </tbody>
    </table>
</body>

</html>
