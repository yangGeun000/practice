<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <body >
    <div id="header">
        <a href="https://nid.naver.com/user2/V2Join?m=agree&lang=ko_KR&cpno=" target="_blank" title="네이버 회원가입 페이지 보러가기">
            <img src="img/NAVER_CI_Green.png" alt="logo" id="logo">
        </a>
    </div> <!-- header -->

    <div id="wrapper">
        <div id="content">
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="id" class="int" maxlength="20">
                    <span class="step_url">@naver.com</span>
                </span>
                <span class="error_next_box e1">ERROR e1</span>
            </div> <!-- id -->
            <div>
                <h3 class="join_title">
                    <label for="pw1">비밀번호</label>
                </h3>
                <span class="box int_pass">
                    <input type="password" id="pw1" class="int" maxlength="16">
                    <span id="alertTxt"></span>
                    <img src="img/m_icon_pass.png" id="pw1_img1" class="pwImg" alt="비밀번호">
                </span>
                <span class="error_next_box e2">ERROR e2</span>
            </div> <!-- password1 -->
            <div>
                <h3 class="join_title">
                    <label for="pw2">비밀번호 재확인</label>
                </h3>
                <span class="box int_pass_check">
                    <input type="password" id="pw2" class="int" maxlength="16">
                    <span id="alertTxt"></span>
                    <img src="img/m_icon_check_disable.png" id="pw2_img1" class="pwImg" alt="비밀번호재확인">
                </span>
                <span class="error_next_box e3">ERROR e3</span>
            </div> <!-- password2 -->
            <div>
                <h3 class="join_title">
                    <label for="name">이름</label>
                </h3>
                <span class="box int_name">
                    <input type="text" id="name" class="int" maxlength="20">
                </span>
                <span class="error_next_box e4">ERROR e4</span>
            </div> <!-- name -->
            <div>
                <h3 class="join_title">
                    <label for="yy">생년월일</label>
                </h3>
                <div id="bir_wrap">
                    <div id="bir_yy">
                        <span class="box">
                            <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4)">
                        </span>
                    </div> <!-- yy -->
                    <div id="bir_mm">
                        <span class="box">
                            <select name="mm" id="sel">
                                <option>월</option>
                                <option value="01">1</option>
                                <option value="02">2</option>
                                <option value="03">3</option>
                                <option value="04">4</option>
                                <option value="05">5</option>
                                <option value="06">6</option>
                                <option value="07">7</option>
                                <option value="08">8</option>
                                <option value="09">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </span>
                    </div> <!-- mm -->
                    <div id="bir_dd">
                        <span class="box">
                            <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
                        </span>
                    </div> <!-- dd -->
                </div>
                <span class="error_next_box e5">ERROR e5</span>
            </div> <!-- birth -->
            <div>
                <h3 class="join_title">
                    <label for="gender">성별</label>
                </h3>
                <span class="box gender_code">
                    <select id="gender" class="sel">
                        <option>성별</option>
                        <option value="M">남</option>
                        <option value="F">여</option>
                        <option value="U">선택안함</option>
                    </select>
                </span>
                <span class="error_next_box e6">ERROR e6</span>
            </div> <!-- gender -->
            <div>
                <h3 class="join_title">
                    <label for="email">본인확인 이메일<span class="optional">(선택)</span></label>
                </h3>
                <span class="box int_email">
                    <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
                </span>
                <span class="error_next_box e7">이메일 주소를 다시 확인해 주세요.</span>
            </div> <!-- email -->
            <div>
                <h3 class="join_title">
                    <label for="phoneNo">휴대전화</label>
                </h3>
                <span class="box int_mobile">
                    <input type="text" id="phoneNo" class="int" maxlength="16" placeholder="전화번호 입력">
                </span>
                <span class="error_next_box e8">ERROR e8</span>
            </div> <!-- mobile -->
            <div class="btn_area">
                <button type="button" id="btnJoin">
                    <span>가입하기</span>
                </button>
            </div> <!-- btn -->
        </div> <!-- content -->
    </div> <!-- wrapper -->
</body>
</html>
