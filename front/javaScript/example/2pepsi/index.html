<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sec">
        <header>
            <a href="#">
                <img src="img/logo.png" alt="logo">
            </a>
        </header><!-- header -->
        <div class="content">
            <div class="textBox">
                <h2>
                    That's what <br>
                    <span>I like</span>
                </h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo perferendis inventore aperiam magnam debitis distinctio soluta laudantium asperiores, accusantium nesciunt!</p>
                <a href="#">View All Products</a>
            </div><!-- textBox -->
            <div class="imgBox">
                <img src="img/pepsi001.png" alt="pepsi" class="pepsi">
            </div><!-- imgBox -->
            <div class="txt">
                <div class="text1">제목1입니다.</div>
                <div class="text2">제목2입니다.</div>
            </div><!-- txt(제목) -->
            <ul class="thumb">
                <li><img src="img/pepsi001.png" alt="pepsi" onclick="imgSlider('img/pepsi001.png','img/bg1.jpg'), changeText(1,2)"></li>
                <li><img src="img/pepsi002.png" alt="pepsi" onclick="imgSlider('img/pepsi002.png','img/bg2.jpg'),changeText(3,4)"></li>
                <li><img src="img/pepsi003.png" alt="pepsi" onclick="imgSlider('img/pepsi003.png','img/bg3.jpg'),changeText(5,6)"></li>
            </ul>
        </div><!-- content -->
    </section>
    <script>
        function imgSlider(anything, bg){
            document.querySelector('.pepsi').src=anything;
            document.querySelector('.sec').style.backgroundImage = 'url('+ bg + ')';
        }

        function changeText(tx1,tx2){
            var txt1 = document.querySelector('.txt .text1');
            var txt2 = document.querySelector('.txt .text2');
            txt1.innerHTML='제목' + tx1 + '입니다.'; //글자를 입력하는 명령문(덮어쓰기)
            txt2.innerHTML='제목' + tx2 + '입니다.';
        }
    </script>
</body>
</html>
