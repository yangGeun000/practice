<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //1번
        console.log('52+273');
        //2번
        console.log(52+273);
        //3번
        console.log('52'+273);
        //4번
        console.log(52+'273');
        //5번
        console.log('52'+'273');
        //숫자 자료형과 문자열 자료형을 덧셈 연산할때는
        //숫자형을 문자열 자료형으로 자동 변환된다.


        //더하기연산자를 제외한 사칙연산자(-,*,/,%)는 문자열 자료형을
        // 숫자 자료형으로 자동 변환된다.
        //1번
        console.log('52-273');
        //2번
        console.log(52-273);
        //3번
        console.log('52'-273);
        //4번
        console.log(52-'273');
        //5번
        console.log('52'-'273');

        
    </script>
</body>
</html>
