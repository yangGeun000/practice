<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i =0;i<10;i++){
            for(var j=0;j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>");
        for(i =0;i<10;i++){
            for(j=15;j>i;j--){
                document.write("-");
            }
            for(var n=0;n<2*i-1;n++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
