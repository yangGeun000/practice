<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var number = 100/'hi';
        console.log(number);//NaN
        //Not a Number 숫자가 아니다.

        var number2 = null;
        var number3;
       console.log(Boolean(number));
       console.log(Boolean(number2));
       console.log(Boolean(number3));
       console.log(number3);//undefind
       console.log(Boolean(""));//false

       console.log('22' == 22);//true
       console.log('22' === 22);//false
       //일치연산자
       //=== 양쪽 변의 자료형과 값이 일치한가
       //!== 양쪽 변의 자료형과 값이 다른가
    </script>
</body>
</html>
