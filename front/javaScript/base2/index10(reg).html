<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>    
</body>
<script>
    let A ="좋은 하루하루 하루 되세요~";
    let B ="하루";
    let C = A.match(B);
    console.log(C);
    document.writeln(C+'<br>');
    document.querySelector('.one').innerHTML = C[0];

    let reg =/(?:https?:\/\/)?(?:www\.)?youtu.be\/(\S+)/;
    let url ='https://youtu.be/BzP9Qh-2VHE'; 
    let result = url.match(reg);
    console.log(result);
    document.writeln(result+'<br>');
    document.querySelector('.two').innerHTML = result[1];
</script>
</html>
