<body>
    <script>
       //표현식
       //표현식은 수학에서의 수식
       console.log('표현식 22+123의 값은 : ' + (22+123) + '입니다.') 
       console.log("표현식 22+123의 값은 : " + (22+123) + "입니다.")
       
       //ie에서는 실행안됨 
       console.log(`표현식 22+123의 값은 : ${(22+123)}입니다.`) 
    </script>
