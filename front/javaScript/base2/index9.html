<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
       var number = 10;
       number++;
       console.log(number);//11 
       console.log(number++);//11   
       console.log(number++);//12 
       console.log(number++);//13

       var number2 = 10;
       console.log(++number2);//11
       console.log(++number2);//12

       var number3=10;
       console.log(number3++);//10
       console.log(++number3);//12
       console.log(number3--);//12
       console.log(--number3);//10
    </script>
</body>
</html>
