<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="nav">
        <h1>GREEN</h1>
        <ul>
            <li class="active"><a href="#section1">menu1</a></li>
            <li><a href="#section2">menu2</a></li>
            <li><a href="#section3">menu3</a></li>
            <li><a href="#section4">menu4</a></li>
            <li><a href="#section5">menu5</a></li>
            <li><a href="#section6">menu6</a></li>
        </ul>
    </nav>

    <div id="contents">
        <div id="section1">
            <h2>1.가랑잎이 솔잎더러 <br>바스락거린다고 한다.</h2>
        </div>
        <div id="section2">
            <h2>2.간에 붙었다 쓸개에<br>붙었다 한다.</h2>
        </div>
        <div id="section3">
            <h2>3.개구리 올챙이 적 <br>생각을 못한다.</h2>
        </div>
        <div id="section4">
            <h2>4.구슬이 서 말이라도 <br>꿰어야 보배</h2>
        </div>
        <div id="section5">
            <h2>5.까마귀 날자 배 떨어진다.</h2>
        </div>
        <div id="section6">
            <h2>6.낮말은 새가 듣고 <br>밤말은 쥐가 듣는다.</h2>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        var nav = $('#nav ul li');
        var cont = $('#contents>div');

        nav.click(function (e) {
            //function문을 이벤트핸들러
            e.preventDefault();
            var target = $(this); //내가 클릭한것

            var index = target.index(); //li의 번호(색인번호)
            // zero-base 컴퓨터는 숫자를 0부터계산한다

            var section = cont.eq(index);
            var offset = section.offset().top

            console.log(offset);

            //A.animate({실행문},시간)
            //A.animate({실행문},시간,이징)
            //이징 https://jqueryui.com/
            $('html, body').animate({
                scrollTop: offset
            }, 600,'easeOutBounce');
        });

        //스크롤을 움직이면
        $(window).scroll(function () {
            //스크롤의 top값
            var wScroll = $(this).scrollTop();
            //여기서 this는 window를 의미
            //console.log(wScroll);
            if(wScroll >=cont.eq(0).offset().top){
                //nav의 모든 클래스명 active를 지워라
                nav.removeClass('active');
                nav.eq(0).addClass('active');
            }
            if(wScroll >=cont.eq(1).offset().top){
                //nav의 모든 클래스명 active를 지워라
                nav.removeClass('active');
                nav.eq(1).addClass('active');
            }
            if(wScroll >=cont.eq(2).offset().top){
                //nav의 모든 클래스명 active를 지워라
                nav.removeClass('active');
                nav.eq(2).addClass('active');
            }
            if(wScroll >=cont.eq(3).offset().top){
                //nav의 모든 클래스명 active를 지워라
                nav.removeClass('active');
                nav.eq(3).addClass('active');
            }
            if(wScroll >=cont.eq(4).offset().top){
                //nav의 모든 클래스명 active를 지워라
                nav.removeClass('active');
                nav.eq(4).addClass('active');
            }
            if(wScroll >=cont.eq(5).offset().top){
                //nav의 모든 클래스명 active를 지워라
                nav.removeClass('active');
                nav.eq(5).addClass('active');
            }
        });
    </script>
</body>

</html>
