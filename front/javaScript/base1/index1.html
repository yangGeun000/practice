<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //한줄주석
        /*여러줄 주석*/
        var six =6;
        console.log(six); //console.log -> 개발자 콘솔에 로그로 표시
        var two =2;
        document.write(six + two);// document.write -> 직접 화면에 써라
        document.write('<br>');
        document.write(six * two + '<p>');
        document.write(six - two + '<br>');
        document.write(six / two + '<br>');
        document.write(six % two + '<br>');
    </script>
</body>
</html>
