<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="question, loop : ${paging}">
                <td>[[${paging.getTotalElements - (paging.number * paging.size) - loop.index}]]</td>
                <td>
                    <a th:href="@{|/question/detail/${question.id}|}">[[${question.subject}]]</a>
                    <span th:if="${question.answerList.size() > 0}" class="text-danger small ms-2">[[${question.answerList.size()}]]</span>
                </td>
                <td>[[${#temporals.format(question.createDate,'yyyy-MM-dd HH:mm')}]]</td>
                <td>
                    <button th:onclick="|location.href='@{|/question/delete/${question.id}|}'|" class="btn btn-primary">삭제</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                    th:href="@{|/question/list?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}" 
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'" 
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|/question/list?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|/question/list?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->

    <div class="d-flex justify-content-center">
        <a th:href="@{/question/create}" class="btn btn-primary">게시글 등록</a>
    </div>
    
</div>

</html>
